{{- define "content" }}
    <div class="test-suites">
        <ul class="test-suites-list">
            {{- $path := .Path.RunTest -}}
            {{- range .TestSuites -}}
                <li>
                    <form action="{{$path}}" method="post">
                        <input type="hidden" name="test_suite" value="{{.}}">
                        <button type="submit" onclick="this.disabled=true;this.form.submit();">{{.}}</button>
                    </form>
                </li>
            {{- end -}}
        </ul>
    </div>
{{- end}}
